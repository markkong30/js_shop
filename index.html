<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive ">
            <tbody>
              <tr>
                <td class="name">Salmon</td>
                <td class="price">$60.00</td>
                <td class="quantity">QTY <input type="number" value="" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="name">Tuna</td>
                <td class="price">$50.00"</td>
                <td class="quantity">QTY <input type="number" value="" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="name">Carp</td>
                <td class="price">$40.00</td>
                <td class="quantity">QTY <input type="number" value="" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="name">Pork</td>
                <td class="price">$50.00</td>
                <td class="quantity">QTY <input type="number" value="" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="name">Beef</td>
                <td class="price">$40.00</td>
                <td class="quantity">QTY <input type="number" value="" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td class="subtotal"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-auto" id="addItem">
          <input type="text" placeholder="Apple" />
          <input type="number" placeholder="30" />
          <button class="btn btn-sm add">Add</button>
        </div>

        <div class="col-auto">
          <h1>Total Price: $<span id="totalDisplay"></span></h1>
        </div>
  </body>
</html>
