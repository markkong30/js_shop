<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Altcademy: Stock Portfolio Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <tbody>
              <tr>
                <td class="name">Salmon</td>
                <td>$<span class="price">60.00</span></td>
                <td class="quantity">QTY <input type="number" value="2" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Tuna</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity">QTY <input type="number" value="5" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Carp</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity">QTY <input type="number" value="3" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Pork</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity">QTY <input type="number" value="4" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Beef</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity">QTY <input type="number" value="3" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12" id="addItem">
          <input id='addName' type="text" placeholder="Apple" />
          <input id='addPrice' type='number' placeholder='Price' />
          <input id='addQty' type="number" placeholder="QTY" />
          <button class="btn btn-sm add">Add</button>
        </div>

        <div class="col-12">
          <h1>Total Price: $<span id="totalDisplay">--.--</span></h1>
        </div>
  </body>
</html>
