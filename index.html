<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Altcademy: Stock Portfolio Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/application.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="img position-fixed">
      </div>
     
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-center my-4">Shopping Cart</h1>
        </div>
        <div class="col-12 col-md-8">
          <table class="table">
            <tbody>
              <tr>
                <td class="name">Salmon</td>
                <td>$<span class="price">60.00</span></td>
                <td class="quantity">QTY <input type="number" min="0" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Tuna</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity">QTY <input type="number" min="0" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Carp</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity">QTY <input type="number" min="0" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Pork</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity">QTY <input type="number" min="0" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
              <tr>
                <td class="name">Beef</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity">QTY <input type="number" min="0" /></td>
                <td><button class="btn btn-sm btn-dark remove">Remove</button></td>
                <td>$<span class="subtotal">--.--</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        
        <form class="col-12 col-md-8 py-2" id="addItem">
          <input class="mx-2" id='addName' type="text" placeholder="Apple" required/>
          <input class="mx-2" id='addPrice' type='number' step="0.01" min="0" placeholder='Price' required />
          <input class="mx-2" id='addQty' type="number" min="0" placeholder="QTY" />
          <button class="mx-2 btn btn-sm add btn-primary">Add</button>
        </form>
        

        <div class="col-12 col-md-8 pt-4">
          <h1>Total Price: $<span id="totalDisplay">--.--</span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
